name: RDP-ZeroTier

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-ZeroTier"
          netsh advfirewall firewall add rule name="RDP-ZeroTier" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = -join ((33..126) | Get-Random -Count 12 | % {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Install ZeroTier
        run: |
          $installerPath = "$env:TEMP\ZeroTierOne.msi"
          Invoke-WebRequest -Uri "https://download.zerotier.com/dist/ZeroTierOne.msi" -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Join ZeroTier Network
        run: |
          & "$env:ProgramFiles\ZeroTier\One\zerotier-cli.exe" join ${{ secrets.ZEROTIER_NETWORK_ID }}
          Start-Sleep -Seconds 10
          $ztIP = (Get-NetIPAddress | Where-Object { $_.InterfaceAlias -like "ZeroTier*" -and $_.AddressFamily -eq "IPv4" }).IPAddress
          if (-not $ztIP) { Write-Error "ZeroTier IP not assigned"; exit 1 }
          echo "ZEROTIER_IP=$ztIP" >> $env:GITHUB_ENV

      - name: Authorize Device via API
        run: |
          $headers = @{ Authorization = "Bearer ${{ secrets.ZEROTIER_API_TOKEN }}" }
          $networkId = "${{ secrets.ZEROTIER_NETWORK_ID }}"
          $nodeId = (& "$env:ProgramFiles\ZeroTier\One\zerotier-cli.exe" info).Split()[2]
          $body = @{ nodeId = $nodeId; authorized = $true } | ConvertTo-Json
          Invoke-RestMethod -Uri "https://api.zerotier.com/api/v1/network/$networkId/member/$nodeId" -Method POST -Headers $headers -Body $body -ContentType "application/json"

      - name: Verify RDP Accessibility
        run: |
          Write-Host "ZeroTier IP: $env:ZEROTIER_IP"
          $testResult = Test-NetConnection -ComputerName $env:ZEROTIER_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) { Write-Error "TCP connection failed"; exit 1 }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:ZEROTIER_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active"
              Start-Sleep -Seconds 300
          }
