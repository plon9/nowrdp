
name: RDP-ZeroTier

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Aktifkan RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          # Firewall rule
          netsh advfirewall firewall delete rule name="RDP-ZeroTier"
          netsh advfirewall firewall add rule name="RDP-ZeroTier" `
            dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          # Generate password kompleks
          Add-Type -AssemblyName System.Web
          $password = [System.Web.Security.Membership]::GeneratePassword(16,3)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Buat user RDP
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Install ZeroTier
        run: |
          $ztUrl = "https://download.zerotier.com/RELEASES/1.12.2/dist/ZeroTierOne.msi"
          $installerPath = "$env:TEMP\zerotier.msi"
          Invoke-WebRequest -Uri $ztUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Join ZeroTier Network
        run: |
          # Path CLI di Windows runner
          & "C:\ProgramData\ZeroTier\One\zerotier-cli.bat" join ${{ secrets.ZEROTIER_NETWORK_ID }}
          Start-Sleep -Seconds 10
          & "C:\ProgramData\ZeroTier\One\zerotier-cli.bat" listnetworks

      - name: Verify RDP Accessibility
        run: |
          # Ambil IP ZeroTier dari listnetworks
          $ztInfo = & "C:\ProgramData\ZeroTier\One\zerotier-cli.bat" listnetworks
          Write-Host "ZeroTier Info: $ztInfo"

          # Extract IP (biasanya di kolom Assigned Addresses)
          $ztIP = ($ztInfo | Select-String "zt" | ForEach-Object { ($_ -split '\s+')[5] })
          echo "ZEROTIER_IP=$ztIP" >> $env:GITHUB_ENV

          # Test koneksi RDP
          $testResult = Test-NetConnection -ComputerName $ztIP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:ZEROTIER_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
