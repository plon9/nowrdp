name: RDP-ZeroTier

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Create RDP User
        run: |
          $password = -join ((33..126) | Get-Random -Count 12 | % {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Install ZeroTier
        run: |
          $installerPath = "$env:TEMP\ZeroTierOne.msi"
          Invoke-WebRequest -Uri "https://download.zerotier.com/dist/ZeroTierOne.msi" -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Locate ZeroTier CLI
        run: |
          $possiblePaths = @(
            "C:\Program Files\ZeroTier\One\zerotier-cli.exe",
            "C:\Program Files (x86)\ZeroTier\One\zerotier-cli.exe",
            "C:\ProgramData\ZeroTier\One\zerotier-cli.exe",
            "F:\ZeroTier\One\zerotier-cli.exe"
          )
          $ztExe = $null
          foreach ($p in $possiblePaths) {
            if (Test-Path $p) { $ztExe = $p; break }
          }
          if (-not $ztExe) {
            $drives = Get-PSDrive -PSProvider FileSystem | Select-Object -ExpandProperty Root
            foreach ($d in $drives) {
              $found = Get-ChildItem -Path $d -Recurse -Filter "zerotier-cli.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($found) { $ztExe = $found.FullName; break }
            }
          }
          if (-not $ztExe) { Write-Error "ZeroTier CLI not found"; exit 1 }
          echo "ZT_EXE=$ztExe" >> $env:GITHUB_ENV

      - name: Join ZeroTier Network
        run: |
          & $env:ZT_EXE join ${{ secrets.ZEROTIER_NETWORK_ID }}
          Start-Sleep -Seconds 10
          $ztIP = (Get-NetIPAddress | Where-Object { $_.InterfaceAlias -like "ZeroTier*" -and $_.AddressFamily -eq "IPv4" }).IPAddress
          if (-not $ztIP) { Write-Error "ZeroTier IP not assigned"; exit 1 }
          echo "ZEROTIER_IP=$ztIP" >> $env:GITHUB_ENV

      - name: Authorize ZeroTier Node via API
        run: |
          $nodeId = (& $env:ZT_EXE info).Split()[2]
          $headers = @{
            "Authorization" = "bearer ${{ secrets.ZEROTIER_API_TOKEN }}"
            "Content-Type"  = "application/json"
          }
          $body = '{"authorized": true}'
          Invoke-RestMethod -Uri "https://my.zerotier.com/api/network/${{ secrets.ZEROTIER_NETWORK_ID }}/member/$nodeId" -Method POST -Headers $headers -Body $body
          Write-Host "Node $nodeId authorized in ZeroTier network"

      - name: Verify ZeroTier Status
        run: |
          Write-Host "=== ZeroTier Status ==="
          & $env:ZT_EXE listnetworks
          & $env:ZT_EXE listpeers
          Write-Host "======================="

      - name: Verify RDP Accessibility
        run: |
          Write-Host "ZeroTier IP: $env:ZEROTIER_IP"
          $testResult = Test-NetConnection -ComputerName $env:ZEROTIER_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) { Write-Error "TCP connection failed"; exit 1 }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:ZEROTIER_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active"
              Start-Sleep -Seconds 300
          }
